<!DOCTYPE html>

<html>
    <head>
        <title>Javascript calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Orbitron|Jura" rel="stylesheet">
    </head>
    <body>
        <a href="https://codecool.hu/" target="_blank">
            <img src="codecool-logo.jpg" alt="Codecool logo" height="100px">
        </a>
        <h2>Javascript Calculator</h2>
        <p>This program was prepared by 
            <a href="https://github.com/danielEros" target="_blank">Daniel Eros</a> at 
            <a href="https://codecool.hu/" target="_blank">Codecool</a> 
            programming school to practice Javascript development.
        </p>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">    
                <div class="rows">
                    <div class="digit">1</div>
                    <div class="digit">2</div>
                    <div class="digit">3</div>
                    <div class="operation">+</div>
                    <div class="operation">-</div>
                </div>
                <div class="rows">
                    <div class="digit">4</div>
                    <div class="digit">5</div>
                    <div class="digit">6</div>
                    <div class="operation">*</div>
                    <div class="operation">/</div>
                    <div class="operation">%</div>
                </div>
                <div class="rows">
                    <div class="digit">7</div>
                    <div class="digit">8</div>
                    <div class="digit">9</div>
                    <div class="digit">0</div>
                    <div id="equals">=</div>
                    <div id="clear">C</div>
                    <div id="float_point">.</div>
                </div>
            </div>
        </div>
    </body>
</html>
